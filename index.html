<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Color</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media=" screen and (max-width:800px)" href="tab.css">
    <link rel="stylesheet" media=" screen and (max-width:425px)" href="phone.css">
</head>
<body>
    <div class="header">
        <div class="grid">
            <div onclick="red()" class="red">
                <h1>RED</h1>
            </div>
            <div onclick="green()"class="green">
                <h1>GREEN</h1>
            </div>
            <div onclick="grey()"class="grey">
                <h1>GREY</h1>
            </div>
            <div onclick="yellow()"class="yellow">
                <h1>YELLOW</h1>
            </div>
            <div onclick="blue()"class="blue">
                <h1>BLUE</h1>
            </div>
            <div onclick="purple()"class="purple">
                <h1>PURPLE</h1>
            </div>
        </div>
        <div class="container">
            <div class="button">
                <h1>CLICK COLOR</h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
